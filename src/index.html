<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Around the U.S.</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="author" content="Brian Pineda" />
    <meta name="description" content="Octavo proyecto con Tripleten" />
    <meta
      name="keywords"
      content="Beginners, project, Travels, Worldwide, Online"
    />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="<%= require('./images/logo.svg')%>"
        alt="page logo"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="<%= require('./images/Avatar.png')%>"
          alt="profile picture"
          class="profile__image"
        />
        <div class="profile__info">
          <div class="profile__info-container">
            <h2 class="profile__info-name" id="profile-name">Brian Pineda</h2>
            <p class="profile__info-role" id="profile-role">Explorador</p>
          </div>
          <img
            src="<%= require('./images/editbutton.svg')%>"
            alt="edit button for profile"
            class="profile__info-edit"
          />
        </div>
        <img
          src="<%= require('./images/Addbutton.png')%>"
          alt="add button"
          class="profile__button"
        />
      </section>
      <section class="elements"></section>
      <template class="template__card"
        ><div class="element">
          <img
            src="<%= require('./images/Trash.svg')%>"
            class="element__button"
          />
          <img class="element__image" src=" " alt="" />
          <div class="element__info">
            <h3 class="element__title" id="title-name"></h3>
            <img
              src="<%=require ('./images/Group.svg')%>"
              alt="Like button"
              class="element__title-button"
            />
          </div>
        </div>
      </template>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169;2024. Brian Pineda</p>
    </footer>

    <!-- Ventana emergente de "Editor perfil" -->
    <div class="popup" id="popup-profile">
      <div class="popup__container">
        <div class="popup__overlay"></div>
        <form
          id="profile-form"
          class="popup__form popup__form-profile"
          novalidate
        >
          <img
            src="<%=require ('./images/Closeicon.png')%>"
            alt="Close icon"
            class="popup__close-icon"
            id="popup-close"
          />
          <h2 class="popup__header">Editar perfil</h2>
          <input
            type="text"
            value=""
            name="name"
            placeholder="Nombre"
            class="popup__input"
            id="input-name"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="popup__error-visible input-name-error"></span>

          <input
            type="text"
            value=""
            name="job"
            placeholder="ProfesiÃ³n"
            class="popup__input"
            id="input-role"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="popup__error-visible input-role-error"></span>
          <button type="submit" class="popup__btn">Guardar</button>
        </form>
      </div>
    </div>

    <!-- Pop Up for "Nuevo Lugar"-->

    <div class="popup" id="popup-addcard">
      <div class="popup__container">
        <div class="popup__overlay"></div>
        <form class="popup__form" id="form-addcard">
          <img
            src="<%=require ('./images/Closeicon.png')%>"
            alt="Close Icon"
            class="popup__close-icon"
            id="popup-close"
          />
          <h2 class="popup__header">Nuevo Lugar</h2>
          <input
            type="text"
            value=""
            name="title"
            placeholder="Titulo"
            class="popup__input"
            id="input-title-card"
            required
            minlength="2"
            maxlength="30"
          />
          <span class="popup__error-visible input-title-card-error"></span>
          <input
            type="url"
            value=""
            name="link"
            placeholder="Enlace a la imagen"
            class="popup__input"
            id="input-link-card"
            required
          />
          <span class="popup__error-visible input-link-card-error"></span>
          <button type="submit" class="popup__btn">Guardar</button>
        </form>
      </div>
    </div>

    <!-- Image Pop up-->

    <div class="popup" id="popup-image">
      <div class="popup__image-container">
        <img
          src="<%=require ('./images/Closeicon.png')%>"
          alt="Close icon"
          class="popup__close-icon-image"
          id="popup-close"
        />
        <div class="popup__overlay"></div>
        <img src="" alt="" class="popup__image-full" />
        <p class="popup__image-title"></p>
      </div>
    </div>
  </body>
</html>
