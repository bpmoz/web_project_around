<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Around the U.S.</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="author" content="Brian Pineda" />
    <meta name="description" content="Quinto proyecto con Tripleten" />
    <meta name="keywords" content="Beginners, project, Viajes, Mundo, Online" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="images/logo.svg" alt="page logo" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="images/Avatar.png"
          alt="profile picture"
          class="profile__image"
        />
        <div class="profile__info">
          <div class="profile__info-container">
            <h2 class="profile__info-name" id="profile-name">
              Jacques Cousteau
            </h2>
            <p class="profile__info-role" id="profile-role">Explorador</p>
          </div>
          <img
            src="images/editbutton.svg"
            alt="edit botton for profile"
            class="profile__info-edit"
          />
        </div>

        <img
          src="images/Addbutton.png"
          alt="add button"
          class="profile__button"
        />
      </section>
      <section class="elements"></section>
      <template class="template__card"
        ><div class="element">
          <img src="images/Trash.svg" class="element__button" />
          <img class="element__image" src="." alt="" />
          <div class="element__info">
            <h3 class="element__title" id="title-name"></h3>
            <img src="images/Group.svg" alt="" class="element__title-button" />
          </div>
        </div>
      </template>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169;2024. Brian Pineda</p>
    </footer>
    <!-- Ventana emergente de "Editor perfil" -->
    <div class="popup" id="popup-profile">
      <form id="profile-form" class="popup__form">
        <img
          src="images/Closeicon.png"
          alt="Aquí hay un icono"
          class="popup__close-icon"
        />
        <h2 class="popup__header">Editar perfil</h2>
        <input
          type="text"
          value=""
          placeholder="Nombre"
          class="popup__input"
          id="input-name"
          required
        />

        <input
          type="text"
          value=""
          placeholder="Profesión"
          class="popup__input"
          id="input-role"
          required
        />
        <button type="submit" class="popup__btn">Guardar</button>
      </form>
    </div>
    <!-- Ventana emergente de "Nuevo Lugar"-->

    <div class="popup" id="popup-addcard">
      <form class="popup__form" id="form-addcard">
        <img
          src="images/Closeicon.png"
          alt="Aquí hay un icono"
          class="popup__close-icon"
          id="popup-close"
        />

        <h2 class="popup__header">Nuevo Lugar</h2>
        <input
          type="text"
          value=""
          placeholder="Titulo"
          class="popup__input"
          id="input-title-card"
          required
        />

        <input
          type="text"
          value=""
          placeholder="Enlace a la imagen"
          class="popup__input"
          id="input-link-card"
          required
        />
        <button type="submit" class="popup__btn">Guardar</button>
      </form>
    </div>
    <!-- Ventana de imagen-->

    <div class="popup" id="popup-image">
      <div class="popup__image-container">
        <img
          src="images/Closeicon.png"
          alt="Aquí hay un icono"
          class="popup__close-icon-image"
        />
        <div class="pop__overlay"></div>
        <img src="." alt="" class="popup__image-full" />
        <p class="popup__image-title"></p>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
